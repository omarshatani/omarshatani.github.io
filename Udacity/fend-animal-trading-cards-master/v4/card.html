<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
  <title>Yu-Gi-Oh! Trading Card</title>
</head>
<body>

  <div class="container">

    <div class="cardName">
      <h1>African Lion</h1>
      <img src="earth.png" alt="Element">
    </div>
    <div class="stars">
      <ul>
        <li><img src="level.png" alt="Star"></li>
        <li><img src="level.png" alt="Star"></li>
        <li><img src="level.png" alt="Star"></li>
        <li><img src="level.png" alt="Star"></li>
      </ul>
    </div>
    <div class="cardImage">
      <img src="lion1.jpg" alt="African Lion">
    </div>

    <div class="cardDetails">
      <h2>[BEAST]</h2>
      <p>Renowned for its majesty and nicknamed "the King of the Jungle," the African Lion possesses both beauty and strength.</p>
      <hr>
      <div class="rightAlign"><strong>ATK/</strong>2000 <strong>DEF/</strong>1800</div>
    </div>

  </div>

</body>
</html>
