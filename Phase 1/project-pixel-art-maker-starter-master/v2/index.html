<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <!-- <textarea name="height" id="input_height" autofocus="true" cols="7" rows="1" placeholder="HEIGHT" value=""></textarea> -->
        <input type="number" id="input_height" name="height" min="1" max="50" placeholder="HEIGHT">
        <!-- <textarea name="width" id="input_width" cols="7" rows="1" placeholder="WIDTH" value=""></textarea> -->
        <input type="number" id="input_width" name="width" min="1" max="50" placeholder="WIDTH">

    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="js/designs.js"></script>
</body>
</html>
